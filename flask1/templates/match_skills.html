<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Matching System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f7e7;
            border-radius: 4px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Resume-Extract skills</h1>
    
    <form id="matchForm">
        <label for="resume">Enter Resume Text:</label>
        <textarea id="resume" name="resume" placeholder="Paste your resume text here..."></textarea>
        <input type="submit" value="Match Skills">
    </form>

    {% if skills %}
        <div class="result">
            <h2>Matched Skills</h2>
            <ul>
                {% for skill in skills %}
                    <li>{{ skill }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</div>

</body>
</html>
